<!DOCTYPE html>
<html>

<head>
    <title>Neighborhood Map</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link href="css/hamburgers.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <div class="container-main">
        <nav class="listings active">
            <h1 class="heading">NY BURGERS</h1>
            <button class="hamburger hamburger--arrow is-active" type="button">
                <span class="hamburger-box">
                 <span class="hamburger-inner"></span>
                </span>
            </button>
            <input id="search" class="form-control" data-bind="event: {keyup: filterList}" placeholder="Search here"></input>
            <ul data-bind="foreach: currentModel().listItems" class="locations">
                <a href="#" data-bind="text: $data, click: $parent.showInfoWindow" class="list-group-item"></a>
            </ul>
            <img class="burger" src="img/burger.svg" alt="Burger Image">
            <a class="image-credits" target="_blank" href="https://www.vexels.com/vectors/preview/127209/blue-red-hamburger"> Blue  hamburger |   Designed by Vexels.com </a> 
            <div class="footer">Powered by FOURSQUARE</div>
        </nav>
        <div id="map">
        </div>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/knockout-min.js"></script>
    <script src="app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCLa-R5qBXWWp1_2hE2fiALognYzfOMjpk&v=3&callback=initMap">
    </script>
</body>

</html>
